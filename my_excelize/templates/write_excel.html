<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <form action="" method="post">
        <table id="table">

            <tr name="th" hidden>
                {% for h in th %}
                <th>{{ h }}</th>
                {% endfor %}
            </tr>

        </table>
        <br>
        <input type="submit" value="确定">
    </form>
    <script>
        var tbody = document.getElementsByTagName("tbody")[0];
        var th = document.getElementsByTagName("th");
        var row = document.createElement("tr")
        var num = document.getElementsByTagName('span')[0];
        for (i = 0; i < th.length; i++) {
            row.insertCell();
            row.cells[i].append(document.createElement('input'));
            row.cells[i].firstChild.setAttribute("type", "text");
            row.cells[i].firstChild.setAttribute("placeholder", th[i].innerHTML)
            row.cells[i].firstChild.setAttribute("name", 'column' + String(i))
            row.cells[i].firstChild.style.width = "70px";
        }
        tbody.append(row);
    </script>
</body>

</html>
